main_app:
  args: ["-l", "debug"]
  image: envoy
  version: latest
  telemetry_port: 1667
  jwt:
    enabled: true
    issuer: http://dev.wikipedia.org
  http_https_echo: true
  ratelimiter:
    enabled: true
    version: 9.0.2-20240503.3fcc360-20250629
    log_level: debug
    redis_host: localhost
    redis_port: 6380
    redis_pass: ""
    anon_limit:
      requests_per_unit: 2
      unit: HOUR
    default_limit:
      requests_per_unit: 5000
      unit: HOUR

  access_log:
    sample_percentage: 50

  readiness_probe:
    httpGet:
      path: /healthz
      port: 8087

  strip_api_cookies: true

  dev_redis: true

  domains:
    - localhost
    - localhost:*
    - 127.0.0.1
    - 127.0.0.1:*

  #TODO regex on v1
  pathing_map:
    mwapi_cluster:
      '/core/v1/wikipedia/(\w+)/(.*)':
        path: '/w/rest.php/v1/\2'
        host: '\1.wikipedia.org'
      '/core/v1/wiktionary/(\w+)/(.*)':
        path: '/w/rest.php/v1/\2'
        host: '\1.wiktionary.org'
      '/core/v1/commons/(.*)':
        path: '/w/rest.php/v1/\1'
        host: 'commons.wikimedia.org'
      '/core/v1/wikibooks/(\w+)/(.*)':
        path: '/w/rest.php/v1/\2'
        host: '\1.wikibooks.org'
      '/core/v1/wikiquote/(\w+)/(.*)':
        path: '/w/rest.php/v1/\2'
        host: '\1.wikiquote.org'
      '/core/v1/wikiversity/(\w+)/(.*)':
        path: '/w/rest.php/v1/\2'
        host: '\1.wikiversity.org'
      '/core/v1/mediawiki/(.*)':
        path: '/w/rest.php/v1/\1'
        host: 'www.mediawiki.org'
      '/core/v1/wikidata/(.*)':
        path: '/w/rest.php/v1/\1'
        host: 'www.wikidata.org'
      '/core/v1/wikisource/(\w+)/(.*)':
        path: '/w/rest.php/v1/\2'
        host: '\1.wikisource.org'
      '/core/v1/wikivoyage/(\w+)/(.*)':
        path: '/w/rest.php/v1/\2'
        host: '\1.wikivoyage.org'
      '/core/v1/meta/(.*)':
        path: '/w/rest.php/v1/\1'
        host: 'meta.wikimedia.org'
      '/core/v1/wikinews/(\w+)/(.*)':
        path: '/w/rest.php/v1/\2'
        host: '\1.wikinews.org'
      '/core/v1/wikispecies/(.*)':
        path: '/w/rest.php/v1/\1'
        host: 'species.wikimedia.org'

  endpoints:
    mwapi_cluster:
      tls: false
      type: STRICT_DNS
      hosts:
        localhost: 8888
        badhost: 8888
      debug_hosts:
        localhost: 9999
    restbase_cluster:
      type: STRICT_DNS
      hosts:
        localhost: 8888
    rest_gateway_cluster:
      type: STRICT_DNS
      hosts:
        localhost: 8888
    mobileapps_cluster:
      type: STRICT_DNS
      hosts:
        localhost: 8888
        badhost: 8888
    appserver_cluster:
      tls: false
      type: STRICT_DNS
      hosts:
        localhost: 8888
        badhost: 8888

  # This service points to the echoapi container also, but
  # masquerading as a discovery service allows us to test a few things:
  # HTTP routing for discovery endpoints at /service/mydummyservice/
  # Ratelimit overrides/individual ratelimit buckets
  # Per-service configuration override
  discovery_endpoints:
    lw_inference_articlequality:
      port: 8888
      timeout: 30s
      path: 'lw/inference/v1/models/(\w+)wiki-articlequality:predict'
      host_rewrite_path: '\1wiki-articlequality.revscoring-articlequality.wikimedia.org'
      internal_host: localhost
      full_path_trim: "/service/lw/inference/"
    mydummyservice:
      tls: false
      port: 8888
      timeout: 30s
      path: mydummyservice
      host: localhost
      ratelimit_config:
        anon_limit: 8
        default_limit: 3
    # AQS services
    device-analytics:
      tls: false
      port: 8888
      internal_host: localhost
      timeout: 15s
      allow_cache: true
      path: metrics/unique-devices
      full_path_trim: /service/

  # AQS native paths - requires a corresponding service to be defined
  # in discovery_endpoints.
  aqs:
    device-analytics:
      path: unique-devices

