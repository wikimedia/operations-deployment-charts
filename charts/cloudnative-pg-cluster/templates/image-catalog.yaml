---
apiVersion: postgresql.cnpg.io/v1
kind: ImageCatalog
metadata:
  name: {{ include "cluster.imagecatalog.name" . }}
spec:
  images:
    {{- range $pgVersion, $imageTag := (get $.Values.common_images (last (splitList "/" $.Values.cluster.imageName))) }}
    - major: {{ $pgVersion | int }}
      image: {{ $.Values.cluster.imageName }}:{{ $imageTag }}
    {{- end }}
