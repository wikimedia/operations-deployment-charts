apiVersion: v1
kind: Secret
metadata:
{{- include "base.meta.metadata" (dict "Root" . "Name" "wallet" ) | indent 2 }}
type: Opaque
stringData:
  .wallet.yaml: |-
{{ index .Values.config.private ".wallet.yaml" | indent 4 }}
---
apiVersion: v1
kind: Secret
metadata:
{{- include "base.meta.metadata" (dict "Root" . "Name" "secret-config" ) | indent 2 }}
type: Opaque
{{- if .Values.config.private }}
data: {{- range $k := (keys .Values.config.private | sortAlpha) }}
  {{ $k }}: {{ get $.Values.config.private $k | b64enc | quote }}
{{- end -}}
{{- end }}
