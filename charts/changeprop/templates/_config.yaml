                - 'Wikipedia:WikiProject_Deletion_sorting/United_States_of_America'
                - 'Wikipedia:Articles_for_creation/Redirects'
                - 'Wikipedia:Administrators%27_noticeboard/Incidents'
              es.wikipedia.org:
