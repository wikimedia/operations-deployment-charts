{{- define "config.app" }}

# service-runner Changeprop app config.yaml.
spec: &spec
  x-sub-request-filters:
    - type: default
      name: http
      options:
        allow:
          - pattern: /^https?:\/\//
            forward_headers:
              user-agent: true
  title: The Change Propagation root
  paths:
{{- if eq .Values.service.deployment "production" }}
    /{api:sys}/limit:
      x-modules:
        - path: sys/rate_limiter.js
          options:
            redis: &redis_config
              host: {{ .Values.main_app.redis.host }}
              port: {{ .Values.main_app.redis.port }}
              password: {{ .Values.main_app.redis.pass | default "" }}
            limiters:
              blacklist:
                # First, allow no more then 100 errors per week
                # The precision parameter controls the step a sliding window moves by
                - interval: 604800
                  limit: 100
                  precision: 86400
                # Secondly to avoid bursts in case of outages, don't allow more then 10
                # errors per hour
                - interval: 3600
                  limit: 10
    /{api:sys}/dedupe:
      x-modules:
        - path: sys/deduplicator.js
          options:
            redis: *redis_config
{{- end }}
    /{api:sys}/purge:
      x-modules:
        - path: sys/purge.js
          options:
            host: {{ .Values.main_app.purge_host }}
            port: {{ .Values.main_app.purge_port }}
    /{api:sys}/links:
      x-modules:
        - path: sys/dep_updates.js
          options:
            templates:
              mw_api:
                uri: {{ .Values.main_app.mwapi_uri }}
                headers:
                  host: '{{ "{{" }}message.meta.domain{{ "}}" }}'
                body:
                  formatversion: 2
    /sys/ores:
      x-modules:
        - path: sys/ores_updates.js
          options:
            ores_precache_uris:
{{- range .Values.main_app.ores.uris }}
              - {{ . -}}/v3/precache
{{- end  }}
            event_service_uri: {{ .Values.main_app.event_service_uri }}
    /{api:sys}/queue:
      x-modules:
        - path: sys/kafka.js
          options:
            metadata_broker_list:
{{ toYaml .Values.main_app.kafka.broker_list | indent 14 }}
            dc_name: {{ .Values.main_app.site }}
            consumer:
              # JobQueue jobs might sent messages larget then 1 Meg,
              # so we increase the max message size in kafka and have to
              # ajust the consumers accordingly.
              fetch.message.max.bytes: {{ .Values.main_app.kafka.max_bytes | int64 }}
              # Silence noisy connection reaper logging
              # https://github.com/Blizzard/node-rdkafka/issues/326
              # https://github.com/edenhill/librdkafka/issues/768#issuecomment-246302856
              log.connection.close: false
{{- if .Values.main_app.puppet_ca_cert }}
{{- if .Values.main_app.kafka.ssl }}
              # Set these to enable Kafka producer TLS (no authentication, just encryption).
              security.protocol: ssl
              ssl.ca.location: /etc/changeprop/puppetca.crt.pem
{{- end }}
{{- end }}
            producer:
              compression.codec: {{ .Values.main_app.kafka.compression_codec }}
              # Silence noisy connection reaper logging
              # https://github.com/Blizzard/node-rdkafka/issues/326
              # https://github.com/edenhill/librdkafka/issues/768#issuecomment-246302856
              log.connection.close: false
{{- if .Values.main_app.puppet_ca_cert }}
{{- if .Values.main_app.kafka.ssl }}
              # Set these to enable Kafka producer TLS (no authentication, just encryption).
              security.protocol: ssl
              ssl.ca.location: /etc/changeprop/puppetca.crt.pem
{{- end }}
{{- end }}
            concurrency: {{ .Values.main_app.concurrency }}
            startup_delay: 60000
