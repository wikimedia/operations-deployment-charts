{{- define "config.app" }}
{{- $purge_stream  := .Values.main_app.purge_stream -}}

# service-runner Changeprop app config.yaml.
spec: &spec
  x-sub-request-filters:
    - type: default
      name: http
      options:
        allow:
          - pattern: /^https?:\/\//
            forward_headers:
              user-agent: true
  title: The Change Propagation root
  paths:
{{- if eq .Values.service.deployment "production" }}
    /{api:sys}/limit:
      x-modules:
        - path: sys/rate_limiter.js
          options:
            redis: &redis_config
              host: {{ .Values.main_app.redis.host }}
              port: {{ .Values.main_app.redis.port }}
              password: {{ .Values.main_app.redis.pass | default "" }}
            limiters:
              blacklist:
                # First, allow no more then 100 errors per week
                # The precision parameter controls the step a sliding window moves by
                - interval: 604800
                  limit: 100
                  precision: 86400
                # Secondly to avoid bursts in case of outages, don't allow more then 10
                # errors per hour
                - interval: 3600
                  limit: 10
    /{api:sys}/dedupe:
      x-modules:
        - path: sys/deduplicator.js
          options:
            redis: *redis_config
{{- end }}
    /{api:sys}/links:
      x-modules:
        - path: sys/dep_updates.js
          options:
            templates:
              mw_api:
                uri: {{ .Values.main_app.changeprop.mwapi_uri }}
                headers:
                  host: '{{ `{{message.meta.domain}}` }}'
                body:
                  formatversion: 2
    /sys/ores:
      x-modules:
        - path: sys/ores_updates.js
          options:
            ores_precache_uris:
{{- range .Values.main_app.changeprop.ores.uris }}
              - {{ . -}}/v3/precache
{{- end  }}
            event_service_uri: {{ .Values.main_app.changeprop.event_service_uri }}
    /{api:sys}/queue:
      x-modules:
        - path: sys/kafka.js
          options:
            metadata_broker_list:
{{ toYaml .Values.main_app.kafka.broker_list | indent 14 }}
            dc_name: {{ .Values.main_app.site }}
            consumer:
              # JobQueue jobs might sent messages larget then 1 Meg,
              # so we increase the max message size in kafka and have to
              # ajust the consumers accordingly.
              fetch.message.max.bytes: {{ .Values.main_app.kafka.max_bytes | int64 }}
              # Silence noisy connection reaper logging
              # https://github.com/Blizzard/node-rdkafka/issues/326
              # https://github.com/edenhill/librdkafka/issues/768#issuecomment-246302856
              log.connection.close: false
{{- if .Values.main_app.kafka.ssl }}
              # Set these to enable Kafka producer TLS (no authentication, just encryption).
              security.protocol: ssl
              ssl.ca.location: /etc/ssl/certs/wmf-ca-certificates.crt
{{- end }}
            producer:
              compression.codec: {{ .Values.main_app.kafka.compression_codec }}
              # Silence noisy connection reaper logging
              # https://github.com/Blizzard/node-rdkafka/issues/326
              # https://github.com/edenhill/librdkafka/issues/768#issuecomment-246302856
              log.connection.close: false
{{- if .Values.main_app.kafka.ssl }}
              # Set these to enable Kafka producer TLS (no authentication, just encryption).
              security.protocol: ssl
              ssl.ca.location: /etc/ssl/certs/wmf-ca-certificates.crt
{{- end }}
            concurrency: {{ .Values.main_app.concurrency }}
            startup_delay: 60000
            blacklist:
              # Wikipedia
              en.wikipedia.org:
                - 'User:B-bot/Event_log'
                - 'User:DeltaQuad/UAA/Wait'
                - 'User:JamesR/AdminStats'
                - 'User:Kudpung/Dashboard'
                # Various dashboards
                - 'User:Breawycker/Wikipedia'
                - 'User:Sonia/dashboard'
                - 'User:Ocaasi/dashboard'
                - 'User:Nolelover'
                - 'User:Calmer_Waters'
                - '/User%3ARedwolf24\//'
                - 'User:Technical_13/dashboard'
                - 'Template:Cratstats'
                # Cyberbot is creating 90% of null edits
                - '/User:Cyberbot_I\//'
                - '/User:Cyberbot_II\//'
                - '/User:Cyberpower678\//'
                - '/User:Darts170Darts170\//'
                - 'صارف:Cyberbot_I/Run/Adminstats'
                - 'Defnyddiwr:Cyberbot_I/Run/Adminstats'
                - 'User:Pentjuuu!.!/sandbox'
                - 'User:AllyD/CSDlog'
                - 'User:Peter_I._Vardy/sandbox-13'
                - 'User:I_dream_of_horses/CSD_log'
                - 'User:MJ180MJ180/sandbox'
              test.wikipedia.org:
                - 'T274359'
            templates:
{{ if .Values.main_app.changeprop.features.summary_definition_rerender }}
              summary_definition_rerender: &summary_definition_rerender_spec
                topic: 'resource_change'
                limiters:
                  blacklist: 'summary:{message.meta.uri}'
                cases:
                  - match:
                      meta:
                        uri: '/^https?:\/\/[^\/]+\/api\/rest_v1\/page\/html\/([^\/]+)$/'
                      tags:
                        - restbase
                    match_not:
                      - meta:
                          domain: '/wiktionary\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                      - meta:
                          domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    exec:
                      method: get
                      # Don't encode title since it should be already encoded
                      uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/summary/{{ `{{match.meta.uri[1]}}` }}'
                      query:
                        redirect: false
                      headers:
                        cache-control: no-cache
                  - match:
                      meta:
                        # These URIs are coming from RESTBase, so we know that article titles will be normalized
                        # and main namespace articles will not have : (uri-encoded, so %3a or %3A)
                        uri: '/^https?:\/\/[^\/]+\/api\/rest_v1\/page\/html\/((?:(?!%3a|%3A|\/).)+)$/'
                        domain: '/^en\.wiktionary\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                      tags:
                        - restbase
                    exec:
                      method: post
                      uri: '/sys/queue/events'
                      body:
                        - $schema: '/resource_change/1.0.0'
                          meta:
                            # Don't encode title since it should be already encoded
                            uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/definition/{{ `{{match.meta.uri[1]}}` }}'
                            stream: '{{ $purge_stream }}'
                            domain: '{{`{{message.meta.domain}}`}}'
                            dt: '{{`{{message.meta.dt}}`}}'
                          root_event: '{{`{{message.root_event}}`}}'

              summary_definition_rerender_transcludes: &summary_definition_rerender_transcludes_spec
                <<: *summary_definition_rerender_spec
                topic: 'change-prop.transcludes.resource-change'
{{ end -}}

{{ if .Values.main_app.changeprop.features.rerendered_pcs_endpoints }}
{{ range .Values.main_app.changeprop.rerendered_pcs_endpoints }}
              {{ . }}_rerender: &{{ . }}_rerender_spec
                topic: 'resource_change'
                match:
                  meta:
                    uri: '/^https?:\/\/[^\/]+\/api\/rest_v1\/page\/html\/([^/]+)$/'
                    domain: '/\.(wikipedia|wikivoyage|wiktionary)\.{{ $.Values.main_app.changeprop.domain_zone }}$/'
                  tags:
                    - restbase
                exec:
                  method: get
                  # Don't encode title since it should be already encoded
                  uri: '{{ $.Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/{{ . }}/{{ `{{match.meta.uri[1]}}` }}'
                  query:
                    redirect: false
                  headers:
                    cache-control: no-cache
                limiters:
                  blacklist: '{{ . }}:{message.meta.uri}'

              {{ . }}_rerender_transcludes: &{{ . }}_rerender_transcludes_spec
                <<: *{{ . }}_rerender_spec
                topic: 'change-prop.transcludes.resource-change'
{{ end -}}
{{ end -}}
{{ if .Values.main_app.changeprop.features.purge_varnish }}
              generate_purge_varnish: &purge_varnish_spec
                enable_blacklist: false
                topic: 'resource_change'
                match:
                  meta:
                    uri: '/^https?:\/\/[^\/]+\/api\/rest_v1\/(?<title>.+)$/'
                  tags:
                    - restbase
                match_not:
                  meta:
                    domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                exec:
                  method: 'post'
                  uri: '/sys/queue/events'
                  body:
                    - $schema: '/resource_change/1.0.0'
                      meta:
                        uri: '{{`{{message.meta.uri}}`}}'
                        stream: '{{ $purge_stream }}'
                        domain: '{{`{{message.meta.domain}}`}}'
                        dt: '{{`{{message.meta.dt}}`}}'
                      root_event: '{{`{{message.root_event}}`}}'

              generate_purge_varnish_transcludes: &purge_varnish_transcludes_spec
                <<: *purge_varnish_spec
                topic: 'change-prop.transcludes.resource-change'
{{ end -}}

              # RESTBase update jobs
{{ if .Values.main_app.changeprop.features.mw_purge_null_edit }}
              mw_purge:
                topic: resource_change
                limiters:
                  blacklist: 'html:{message.meta.uri}'
                cases:
                  - match:
                      meta:
                        uri: '/^https?:\/\/[^\/]+\/wiki\/(?<title>.+)$/'
                        domain: '/\.wikipedia\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                      tags:
                        - purge
                    exec: &mw_purge_wikipedia_rerender
                      - method: get
                        # This even comes directly from MediaWiki, so title is encoded in MW-specific way.
                        # Re-encode the title in standard `encodeURIComponent` encoding.
                        uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/html/{decode(match.meta.uri.title)}'
                        headers:
                          cache-control: no-cache
                          if-unmodified-since: '{{ `{{date(message.meta.dt)}}` }}'
                        query:
                          redirect: false
                        # The HTML might not change but sometimes editors use a purge to drop incorrectly rendered summary/MCS
                        # content, so let's purge them as well just in case. The rate is low.
                      - method: get
                        uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/summary/{decode(match.meta.uri.title)}'
                        headers:
                          cache-control: no-cache
                        query:
                          redirect: false
                      - method: get
                        uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/mobile-sections/{decode(match.meta.uri.title)}'
                        headers:
                          cache-control: no-cache
                        query:
                          redirect: false
                  - match:
                      meta:
                        uri: '/^https?:\/\/[^\/]+\/wiki\/(?<title>.+)$/'
                        domain: '/wiktionary.{{ .Values.main_app.changeprop.domain_zone }}$/'
                      tags:
                        - purge
                    exec: &mw_purge_wiktionary_rerender
                      - method: get
                        # This even comes directly from MediaWiki, so title is encoded in MW-specific way.
                        # Re-encode the title in standard `encodeURIComponent` encoding.
                        uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/html/{decode(match.meta.uri.title)}'
                        headers:
                          cache-control: no-cache
                          if-unmodified-since: '{{ `{{date(message.meta.dt)}}` }}'
                        query:
                          redirect: false
                  - match:
                      meta:
                        uri: '/^https?:\/\/[^\/]+\/wiki\/(?<title>.+)$/'
                      tags:
                        - purge
                    match_not: &others_match_not
                      - meta:
                          domain: '/\.wikipedia\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                      - meta:
                          domain: '/\.wiktionary\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                      - meta:
                          domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                        page_namespace: 0
                      - meta:
                          domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                        page_namespace: 120
                    exec: &mw_purge_others_rerender
                      - method: get
                        # This even comes directly from MediaWiki, so title is encoded in MW-specific way.
                        # Re-encode the title in standard `encodeURIComponent` encoding.
                        uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/html/{decode(match.meta.uri.title)}'
                        headers:
                          cache-control: no-cache
                          if-unmodified-since: '{{ `{{date(message.meta.dt)}}` }}'
                        query:
                          redirect: false
                        # The HTML might not change but sometimes editors use a purge to drop incorrectly rendered summary/MCS
                        # content, so let's purge them as well just in case. The rate is low.
                      - method: get
                        uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/summary/{decode(match.meta.uri.title)}'
                        headers:
                          cache-control: no-cache
                        query:
                          redirect: false
              null_edit:
                topic: resource_change
                ignore:
                  status:
                    - 403 # Ignoring 403 since some of the pages with high number of null_edit events are blacklisted
                    - 412
                limiters:
                  blacklist: 'html:{message.meta.uri}'
                cases:
                  - match:
                      meta:
                        uri: '/^https?:\/\/[^\/]+\/wiki\/(?<title>.+)$/'
                        domain: '/\.wikipedia\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                      tags:
                        - null_edit
                    exec: *mw_purge_wikipedia_rerender
                  - match:
                      meta:
                        uri: '/^https?:\/\/[^\/]+\/wiki\/(?<title>.+)$/'
                        domain: '/wiktionary.{{ .Values.main_app.changeprop.domain_zone }}$/'
                      tags:
                        - null_edit
                    exec: *mw_purge_wiktionary_rerender
                  - match:
                      meta:
                        uri: '/^https?:\/\/[^\/]+\/wiki\/(?<title>.+)$/'
                      tags:
                        - null_edit
                    match_not: &others_match_not
                       - meta:
                           domain: '/\.wikipedia\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                       - meta:
                           domain: '/\.wiktionary\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                       - meta:
                           domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                         page_namespace: 0
                       - meta:
                           domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                         page_namespace: 120
                    exec: *mw_purge_others_rerender
              on_wikidata_description_change:
                topic: change-prop.wikidata.resource-change
                cases:
                  - match:
                      meta:
                        uri: '/https?:\/\/[^\/]+\/wiki\/(?<title>.+)/'
                        domain: '/\.wikipedia\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                      tags: [ 'wikidata' ]
                    exec:
                      - method: get
                        uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/summary/{{ `{{match.meta.uri.title}}` }}'
                        headers:
                          cache-control: no-cache
                        query:
                          redirect: false
                      - method: get
                        uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/mobile-sections/{{ `{{match.meta.uri.title}}` }}'
                        headers:
                          cache-control: no-cache
                        query:
                          redirect: false
                      - method: get
                        uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/mobile-html/{{ `{{match.meta.uri.title}}` }}'
                        headers:
                          cache-control: no-cache
                        query:
                          redirect: false
                  - match:
                      meta:
                        uri: '/https?:\/\/[^\/]+\/wiki\/(?<title>.+)/'
                      tags: [ 'wikidata' ]
                    match_not: *others_match_not
                    exec:
                      - method: get
                        uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/summary/{{ `{{match.meta.uri.title}}` }}'
                        headers:
                          cache-control: no-cache
                        query:
                          redirect: false
{{ end -}}
{{ if .Values.main_app.changeprop.features.page_edit }}
              page_edit:
                topic: mediawiki.revision-create
                limiters:
                  blacklist: 'html:{message.meta.uri}'
                retry_on:
                  status:
                    - '5xx'
                    - 404 # Sometimes occasional 404s happen because of the mysql replication lag, so retry
                match:
                  rev_content_changed: true
                match_not:
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 0
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 120
                    # Block Scribunto Module dependencies as they create a lot of load
                    # with supposingly very low actual effect
                  - meta:
                      domain: '/wiktionary\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                    page_namespace: 828
                exec:
                  - method: get
                    uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/html/{message.page_title}/{{ `{{message.rev_id}}` }}'
                    headers:
                      cache-control: no-cache
                      x-restbase-parentrevision: '{{ `{{message.rev_parent_id}}` }}'
                      if-unmodified-since: '{{ `{{date(message.meta.dt)}}` }}'
                    query:
                      redirect: false
                  - method: post
                    uri: '/sys/links/transcludes/{message.page_title}'
                    body: '{{ `{{globals.message}}` }}'
{{ end -}}
{{ if .Values.main_app.changeprop.features.revision_visibility_change }}
              revision_visibility_change:
                enable_blacklist: false
                topic: mediawiki.revision-visibility-change
                ignore:
                  status:
                    - 403 # When the revision is hidden 403 will be returned by RESTBase, it's a valid situation
                    - 412
                match_not:
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 0
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 120
                exec:
                  - method: get
                    uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/title/{message.page_title}/{{ `{{message.rev_id}}` }}'
                    headers:
                      cache-control: no-cache
                    query:
                      redirect: false
                  # For page revision restriction RESTBase doesn't emit resource_change events, and to go through
                  # the normal purge chain (html update -> html resource_change -> summary update -> summary resource_change)
                  # we need to add many workarounds/shortcurst in RESTBase. So having this list here is an OK compromise.
                  # Only purge the URIs with a rev_id since the latest revision can not be restricted.
                  - method: 'post'
                    uri: '/sys/queue/events'
                    body:
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/html/{message.page_title}/{{ `{{message.rev_id}}` }}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/mobile-sections-lead/{message.page_title}/{{ `{{message.rev_id}}` }}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/mobile-sections-remaining/{message.page_title}/{{ `{{message.rev_id}}` }}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
{{ range .Values.main_app.changeprop.rerendered_pcs_endpoints }}
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/{{ . }}/{message.page_title}/{{ `{{message.rev_id}}` }}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
{{ end }}
{{ end -}}

{{ if .Values.main_app.changeprop.features.page_delete }}
              page_delete:
                disable_blacklist: true
                topics:
                  - mediawiki.page-delete
                  - mediawiki.page-suppress
                ignore:
                  status:
                    - 404 # 404 is a normal response for page deletion
                    - 412
                match_not:
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 0
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 120
                exec:
                  - method: get
                    uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/title/{message.page_title}'
                    headers:
                      cache-control: no-cache
                    query:
                      redirect: false
                  # The links to the deleted page should become red again
                  - method: post
                    uri: '/sys/links/backlinks/{message.page_title}'
                    body: '{{ `{{globals.message}}` }}'
                  # For page deletion RESTBase doesn't emit resource_change events, and to go through
                  # the normal purge chain (html update -> html resource_change -> summary update -> summary resource_change)
                  # we need to add many workarounds/shortcurst in RESTBase. So having this list here is an OK compromise.
                  - method: post
                    uri: '/sys/queue/events'
                    body:
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/html/{message.page_title}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/html/{message.page_title}/{{ `{{message.rev_id}}` }}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/summary/{message.page_title}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/definition/{message.page_title}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/mobile-sections-lead/{message.page_title}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/mobile-sections-remaining/{message.page_title}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
{{ range .Values.main_app.changeprop.rerendered_pcs_endpoints }}
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/{{ . }}/{message.page_title}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
                      - $schema: '/resource_change/1.0.0'
                        meta:
                          uri: 'http://{{ `{{message.meta.domain}}` }}/api/rest_v1/page/{{ . }}/{message.page_title}/{{ `{{message.rev_id}}` }}'
                          stream: '{{ $purge_stream }}'
                          domain: '{{`{{message.meta.domain}}`}}'
                          dt: '{{`{{message.meta.dt}}`}}'
{{ end }}
{{ end -}}
{{ if .Values.main_app.changeprop.features.page_restore }}
              page_restore:
                disable_blacklist: true
                topic: mediawiki.page-undelete
                match_not:
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 0
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 120
                exec:
                  - method: get
                    uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/title/{message.page_title}'
                    headers:
                      cache-control: no-cache
                    query:
                      redirect: false
                  # The links to the restored page should not be red any more
                  - method: post
                    uri: '/sys/links/backlinks/{message.page_title}'
                    body: '{{ `{{globals.message}}` }}'
{{ end -}}
{{ if .Values.main_app.changeprop.features.page_move }}
              page_move:
                disable_blacklist: true
                topic: mediawiki.page-move
                match_not:
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 0
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 120
                exec:
                  - method: get
                    uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/html/{message.page_title}/{{ `{{message.rev_id}}` }}'
                    headers:
                      cache-control: no-cache
                      if-unmodified-since: '{{ `{{date(message.meta.dt)}}` }}'
                    query:
                      redirect: false
                  - method: get
                    uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/title/{message.prior_state.page_title}'
                    headers:
                      cache-control: no-cache
                    query:
                      redirect: false
{{ end -}}
{{ if .Values.main_app.changeprop.features.on_transclusion_update }}
              on_transclusion_update:
                concurrency: {{ mul .Values.main_app.concurrency 2 }}
                topic: change-prop.transcludes.resource-change
                limiters:
                  blacklist: 'html:{message.meta.uri}'
                cases:
                  - match:
                      $schema: '/^\/resource_change\/.*/'
                      meta:
                        uri: '/https?:\/\/[^\/]+\/wiki\/(?<title>.+)/'
                      tags: [ 'transcludes' ]
                    exec:
                      method: get
                      uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/html/{{ `{{match.meta.uri.title}}` }}'
                      headers:
                        cache-control: no-cache
                        if-unmodified-since: '{{ `{{date(message.root_event.dt)}}` }}'
                        x-restbase-mode: '{{ `{{message.tags[1]}}` }}'
                      query:
                        redirect: false
                    match_not:
                      meta:
                        domain: ceb.wikipedia.org
                  - match:
                      $schema: '/^\/change-prop\/continue\/.*/'
                    match_not:
                      - meta:
                          domain: ceb.wikipedia.org
                      - original_event:
                          # Block Scribunto Module dependencies as they create a lot of load
                          # with supposingly very low actual effect
                          meta:
                            domain: '/wiktionary\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                          page_namespace: 828
                    exec:
                      method: post
                      uri: '/sys/links/transcludes/{message.original_event.page_title}'
                      body: '{{ `{{globals.message}}` }}'
{{ end -}}
{{ if .Values.main_app.changeprop.features.page_create }}
              page_create:
                topic: mediawiki.page-create
                retry_on:
                  status:
                    - '5xx'
                    - 404 # Sometimes occasional 404s happen because of the mysql replication lag, so retry
                match_not:
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 0
                  - meta:
                      domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                    page_namespace: 120
                exec:
                  - method: post
                    uri: '/sys/links/backlinks/{message.page_title}'
                    body: '{{ `{{globals.message}}` }}'
{{ end -}}
{{ if .Values.main_app.changeprop.features.on_backlinks_update }}
              on_backlinks_update:
                topic: change-prop.backlinks.resource-change
                limiters:
                  blacklist: 'html:{message.meta.uri}'
                cases:
                  - match:
                      $schema: '/^\/resource_change\/.*/'
                      meta:
                        uri: '/https?:\/\/[^\/]+\/wiki\/(?<title>.+)/'
                      tags: [ 'backlinks' ]
                    exec:
                      method: get
                      uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/html/{{ `{{match.meta.uri.title}}` }}'
                      headers:
                        cache-control: no-cache
                        if-unmodified-since: '{{ `{{date(message.root_event.dt)}}` }}'
                        x-restbase-mode: '{{ `{{message.tags[1]}}` }}'
                      query:
                        redirect: false
                  - match:
                      $schema: '/^\/change-prop\/continue\/.*/'
                    exec:
                      method: post
                      uri: '/sys/links/backlinks/{message.original_event.page_title}'
                      body: '{{ `{{globals.message}}` }}'
{{ end -}}
{{ if .Values.main_app.changeprop.features.ores_cache }}
              # ORES caching updates
              ores_cache:
                topic: mediawiki.revision-create
                concurrency: 25
                ignore:
                  status:
                    - 503
                exec:
                  method: post
                  uri: '/sys/ores/'
                  query:
                    postevent: true
                  body: '{{ `{{globals.message}}` }}'
{{ end -}}
{{ if .Values.main_app.changeprop.features.wikidata_description_on_edit }}
              wikidata_description_on_edit:
                topic: mediawiki.revision-create
                cases:
                  - match:
                      meta:
                        domain: www.wikidata.org
                      page_namespace: 0
                      # It's impossible to modify a comment in wikidata while editing the entity.
                      comment: '/wbeditentity|wbsetdescription|undo|restore/'
                      rev_content_changed: true
                    exec:
                      method: post
                      uri: '/sys/links/wikidata_descriptions'
                      body: '{{ `{{globals.message}}` }}'
                  - match:
                      meta:
                        domain: www.wikidata.org
                      page_namespace: 0
                      rev_is_revert: true
                    exec:
                      method: post
                      uri: '/sys/links/wikidata_descriptions'
                      body: '{{ `{{globals.message}}` }}'
{{ end -}}
{{ if .Values.main_app.changeprop.features.wikidata_description_on_undelete }}
              wikidata_description_on_undelete:
                topic: mediawiki.page-undelete
                match:
                  meta:
                    domain: www.wikidata.org
                  page_namespace: 0
                exec:
                  method: post
                  uri: '/sys/links/wikidata_descriptions'
                  body: '{{ `{{globals.message}}` }}'
{{ end -}}
{{ if .Values.main_app.changeprop.features.on_wikidata_description_change }}
{{ end -}}
{{ if .Values.main_app.changeprop.features.page_images_summary }}
              # Rerender summary when pageimages page property change
              page_images_summary:
                topic: mediawiki.page-properties-change
                # We don't support 'OR' in the match section, so workaround it by 2 cases with identical exec
                cases:
                  - match:
                      added_properties:
                        page_image: '/.+/' # Regex that matches anything just to check the prop is set
                    match_not:
                      - meta:
                          domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                        page_namespace: 0
                      - meta:
                          domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                        page_namespace: 120
                    exec:
                      method: get
                      uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/summary/{message.page_title}'
                      headers:
                        cache-control: no-cache
                      query:
                        redirect: false
                  - match:
                      removed_properties:
                        page_image: '/.+/' # Regex that matches anything just to check the prop is set
                    match_not:
                      - meta:
                          domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                        page_namespace: 0
                      - meta:
                          domain: /\.wikidata\.{{ .Values.main_app.changeprop.domain_zone }}$/
                        page_namespace: 120
                    exec:
                      method: get
                      uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/summary/{message.page_title}'
                      headers:
                        cache-control: no-cache
                      query:
                        redirect: false
{{ end -}}
{{ if .Values.main_app.changeprop.features.page_images_mobile }}
              page_images_mobile:
                topic: mediawiki.page-properties-change
                # We don't support 'OR' in the match section, so workaround it by 2 cases with identical exec
                cases:
                  - match:
                      meta:
                        domain: '/\.wikipedia\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                      added_properties:
                        page_image: '/.+/' # Regex that matches anything just to check the prop is set
                    exec:
                      method: get
                      uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/mobile-sections/{message.page_title}'
                      headers:
                        cache-control: no-cache
                      query:
                        redirect: false
                  - match:
                      meta:
                        domain: '/\.wikipedia\.{{ .Values.main_app.changeprop.domain_zone }}$/'
                      removed_properties:
                        page_image: '/.+/' # Regex that matches anything just to check the prop is set
                    exec:
                      method: get
                      uri: '{{ .Values.main_app.changeprop.restbase_uri }}/{{ `{{message.meta.domain}}` }}/v1/page/mobile-sections/{message.page_title}'
                      headers:
                        cache-control: no-cache
                      query:
                        redirect: false
{{ end -}}
{{ if .Values.main_app.changeprop.features.liftwing_models }}
{{ range $model_name, $model_settings := .Values.main_app.changeprop.liftwing.models }}
              # Score every edit generated by wikis supported by Lift Wing's model server.
              # Lift Wing will generate a new event and it will send it to EventGate.
              liftwing_{{ $model_name }}:
                topic: {{ $model_settings.kafka_topic }}
                concurrency: {{ $model_settings.concurrency }}
                retry_on:
                  status:
                    - 503
                {{- if hasKey $model_settings "match_config" }}
                match:
                {{- if hasKey $model_settings.match_config "meta" }}
                  meta:
                    {{- range $k, $v := $model_settings.match_config.meta }}
                    {{ $k }}: {{ $v | quote }}
                    {{- end }}
                {{- else }}
                  {{- range $k, $v := $model_settings.match_config }}
                  {{ $k }}: {{ $v | quote }}
                  {{- end }}
                {{- end }}
                {{- end }}
                exec:
                  method: post
                  uri: '{{ $.Values.main_app.changeprop.liftwing.uri }}/v1/models/{{ `{{message.database}}` }}-{{ $model_name }}:predict'
                  headers:
                    host: '{{ `{{message.database}}` }}-{{ $model_name }}.{{ $model_settings.namespace }}.wikimedia.org'
                    content-type: application/json
                  body:
                    revision_create_event: '{{ `{{globals.message}}` }}'
{{ end -}}
{{ end -}}
# Number of worker processes to spawn.
# Set to 0 to run everything in a single process without clustering.
# Use 'ncpu' to run as many workers as there are CPU units
num_workers: {{ .Values.main_app.num_workers }}

# Number of workers to start in parallel after the first worker.
# The first worker is always started independently. After it has completed
# its start-up, this number controls the number of workers to start in
# parallel until `num_workers` have been started. Note that setting this
# number to a too high a value might lead to high resource consumption
# (especially of CPU) during the start-up process.
startup_concurrency: 4

# Log error messages and gracefully restart a worker if v8 reports that it
# uses more heap (note: not RSS) than this many mb.
worker_heap_limit_mb: 750

worker_heartbeat_timeout: false

# Logger info
logging:
  level:  {{ .Values.main_app.log_level | default "info" }}
  sampled_levels:
    error/commit_check: 1
  streams:
    - type: stdout
      named_levels: true
{{- if .Values.logging.samples }}
  sampled_levels:
{{- range $level, $rate :=  .Values.logging.samples }}
    {{ $level }}: {{ $rate }}
{{ end -}}
{{ end }}

# Statsd metrics reporter

metrics:
  name: {{ .Values.metrics.name }}
  host: {{ .Values.metrics.host }}
  port: {{ .Values.metrics.port }}
  type: statsd

services:
  - name: {{ .Values.service.name }}
    # a relative path or the name of an npm package, if different from name
    module: hyperswitch
    # per-service config
    conf:
      cors: "*"
      port: {{ .Values.app.port }}
      # interface: localhost # uncomment to only listen on localhost
      # URL of the outbound proxy to use (complete with protocol)
      proxy: {{ .Values.main_app.proxy | default "" }}
      # the list of domains for which not to use the proxy defined above
      # no_proxy_list:
      #   - domain1.com
      #   - domain2.org
      # the list of incoming request headers that can be logged; if left empty,
      # the following headers are allowed: cache-control, content-length,
      # content-type, if-match, user-agent, x-request-id
      # log_header_whitelist:
      #   - cache-control
      #   - content-length
      #   - content-type
      #   - if-match
      #   - user-agent
      #   - x-request-id
      user_agent: ChangePropagation/WMF
      spec: *spec
{{- end}}
