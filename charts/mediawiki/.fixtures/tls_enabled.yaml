mesh:
  enabled: true
  image_version: 1.13.1-2
  public_port: 4666 # the port where TLS will be exposed
  certs:
    cert: |-
      -- begin --
      12345
      -- end --
    key: |-
      -- begin --
      678910
      -- end --
  # Enable telemetry
  telemetry:
    enabled: true
    port: 9361
# A couple configurations
mw:
  wmerrors:
    file1.php: |-
      <?php
      echo 'Hello, world!';
    file2.php: |-
      <?php
      die("test");
monitoring:
  enabled: true
cache:
  mcrouter:
    enabled: true
discovery:
  listeners:
    - parsoid-php
    - mathoid
    - eventgate-analytics
    - eventgate-analytics-external
    - eventgate-main
    - sessionstore
    - echostore
    - termbox
    - push-notifications
    - wdqs-internal
    - restbase
    - cxserver
    - shellbox
    - shellbox-constraints
    - shellbox-media
    - shellbox-syntaxhighlight
    - shellbox-timeline
