---
apiVersion: v1
kind: Service
metadata:
  name: growthbook-ferretdb
  labels:
    app: ferretdb
spec:
  selector:
    app: ferretdb
  ports:
    - port: {{ $.Values.app.port }}
      targetPort: {{ $.Values.app.port }}