dumps:
  orchestrator:
    namespace: override_me
    service_account: override_me
  toolbox:
    fsgroup: override_me
    resources:
      limits:
        memory: 8Gi
        cpu: 4
      requests:
        memory: 4Gi
        cpu: 2
  persistence:
    mount_path: override_me
    claim_name: override_me
  # The real private key is distributed from the private repo.
  rsync:
    ssh_private_key: dummy_private_key

networkpolicy:
  egress:
    enabled: false
    dst_nets: []

docker:
  registry: docker-registry.wikimedia.org
  pull_policy: IfNotPresent

main_app:
  image: override_me


external_services: {}
external_services_selector: ~

mesh:
  enabled: false
  public_port: null
  tracing:
    enabled: false
  certmanager:
    enabled: false
  telemetry:
    enabled: false

monitoring:
  enabled: false
