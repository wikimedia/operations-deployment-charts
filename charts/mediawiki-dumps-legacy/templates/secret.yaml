apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: ssh-private-key
  {{- include "base.meta.labels" . | indent 2 }}
  namespace: {{ .Release.Namespace }}
data:
  id_rsa: |
    {{- $.Values.dumps.rsync.ssh_private_key | b64enc | nindent 4 }}

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: mariadb-client-config
  {{- include "base.meta.labels" . | indent 2 }}
  namespace: {{ .Release.Namespace }}
stringData:
  my-client.cnf: |
    [client]
    user={{ $.Values.mariadb.wikiadmin_user }}
    password={{ $.Values.mariadb.wikiadmin_password }}
