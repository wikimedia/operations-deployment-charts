{{- if .Values.manager.watchNamespace }}
{{- range $watchedNamespace := .Values.manager.watchNamespace }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "opensearch-operator.fullname" $ }}-manager-rolebinding
  namespace: {{ $watchedNamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "opensearch-operator.fullname" $ }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "opensearch-operator.serviceAccountName" $ }}
  namespace: {{ $.Release.Namespace }}
{{- end }}
{{- end }}
