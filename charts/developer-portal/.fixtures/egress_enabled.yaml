networkpolicy:
  egress:
    enabled: true
    dst_nets:
      - cidr: 123.123.123.123/24
# The discovery stuff adds networkpolicies.
mesh:
  enabled: true
  public_port: 4004 # the port where TLS will be exposed
  certs:
    cert: |-
      -- begin --
      12345
      -- end --
    key: |-
      -- begin --
      678910
      -- end --
  ca: |-
    -- begin --
    abcdef
    -- end --
  # Enable telemetry
  telemetry:
    enabled: true
    port: 9361
discovery:
  listeners:
    - parsoid-php
    - mathoid
    - eventgate-analytics
# Kafka brokers also enable additional networkpolicy templates
kafka_brokers:
  test:
    - 1.2.3.4/32
    - 2620::8:102:1:2:3:4/128
  test1:
    - 4.3.2.1/32
kafka:
  allowed_clusters:
    - test
