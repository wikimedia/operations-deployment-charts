# Default values for function-orchestrator.
helm_scaffold_version: 0.4
docker:
  registry: docker-registry.wikimedia.org
  pull_policy: IfNotPresent
resources:
  replicas: 1
main_app:
  type: "default"
  # NOTE: The version: value is over-ridden in the helmfile.d/services/wikifunctions/values-main-orchestrator.yaml file
  image: repos/abstract-wiki/wikifunctions/function-orchestrator
  version: versionNumberGoesHere
  port: 6254
  command: []
  args: []
  requests:
    cpu: 1
    memory: 400Mi
  limits:
    cpu: 2
    memory: 3Gi
  liveness_probe:
    tcpSocket:
      port: 6254
  readiness_probe:
    httpGet:
      path: /_info
      port: 6254

monitoring:
  enabled: true

service:
  deployment: minikube
  port:
    name: http
    targetPort: 6254
    port: 6254
    nodePort: null

config:
  public: {}
  private: {}

mesh:
  enabled: false # Set true in helmfile.d values file.
  public_port: 4971
  upstream_timeout: "180.0s"
  telemetry:
    enabled: true
    port: 9361

debug:
  enabled: false

networkpolicy:
  egress:
    enabled: true
    extraRules:
    - to:
      - podSelector:
          matchLabels:
            app: function-evaluator
      ports:
      - protocol: TCP
        port: 6927

ingress:
  enabled: false
  keepNodePort: false
  staging: false
  gatewayHosts:
    default: ""
    disableDefaultHosts: false
    extraFQDNs: []
  existingGatewayName: ""
  routeHosts: []
  httproutes: []

app:
  port: 6254

common_images:
  mcrouter:
    mcrouter: mcrouter:latest
    exporter: prometheus-mcrouter-exporter:latest

cache:
  mcrouter:
    port: 11213
    enabled: false
    # Needs to finish after envoy, so it's set to mesh.prestop_sleep + 1
    prestop_sleep: 8
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        cpu: 1
        memory: 200Mi
    route_prefix: local/mw # change this in production based on datacenter
    cross_region_timeout: 250
    cross_cluster_timeout: 100
    probe_timeout: 60000
    timeouts_until_tko: 3
    num_proxies: 5
    zone: local
    pools:
      - name: test-pool
        zone: local
        servers:
          - 10.10.10.10
          - 10.10.10.11
        failover:
          - 10.10.10.12
      - name: remote-pool
        zone: remote
        servers:
          - 10.100.1.2
          - 10.100.1.3
        failover:
          - 10.100.1.4
    routes:
      # Remember - at least one of your zones must match the route_prefix above
      - route: /local/mw
        failover_time: 600
        pool: test-pool
      - route: /local/mw-wan
        pool: test-pool
        failover_time: 600
        replica:
          route: /remote/mw-wan
          pool: remote-pool
    exporter:
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
        limits:
          cpu: 500m
          memory: 200Mi
