apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "base.name.release" . }}
  labels:
    app: {{ template "base.name.chart" . }}
    chart: {{ template "base.name.chartid" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "base.name.chart" . }}
      release: {{ .Release.Name }}
  replicas: {{ .Values.resources.replicas }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        app: {{ template "base.name.chart" . }}
        release: {{ .Release.Name }}
        routed_via: {{ .Values.routed_via | default .Release.Name }}
      annotations:
        {{- include "base.meta.pod_annotations" . | indent 8 }}
        {{- include "mesh.name.annotations" . | indent 8 }}
        checksum/apache: {{ include (print $.Template.BasePath "/_configmaps.tpl") . | sha256sum }}
    spec:
      {{- if .Values.affinity }}
      {{- toYaml .Values.affinity | nindent 6 }}
      {{- end }}
      containers:
      {{- include "php.containers" . | indent 8}}
      {{- include "mesh.deployment.container" . | indent 8}}
      volumes:
      {{- include "mesh.deployment.volume" . | indent 8}}
        {{- if eq .Values.php.fcgi_mode "FCGI_UNIX" }}
        # Shared unix socket for php apps
        - name: shared-socket
          emptyDir: {}
        {{- end -}}
        {{- if and .Values.monitoring.enabled .Values.monitoring.uses_statsd }}
        # Prometheus statsd exporter configuration
        - name: {{ .Release.Name }}-metrics-exporter
          configMap:
              name: {{ template "base.name.release" . }}-metrics-config
        {{- end }}
        - name: shellbox-config
          configMap:
              name: {{ template "base.name.release" . }}-shellbox-config
        {{ with .Values.main_app.volumes -}}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        - name: shellbox-httpd-config
          configMap:
              name: {{ template "base.name.release" . }}-shellbox-httpd-config
