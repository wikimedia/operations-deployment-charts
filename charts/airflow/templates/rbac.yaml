apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "release.name" . }}
  namespace: {{ $.Release.Namespace }}
  {{- include "base.meta.labels" . | indent 2 }}
{{- if contains "KubernetesExecutor" $.Values.config.airflow.config.core.executor }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "get", "delete", "list", "watch", "patch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list"]
{{- with $.Values.config.airflow.extra_rbac }}
{{ toYaml . }}
{{- end }}
{{- else }}
rules: []
{{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "release.name" . }}-scheduler
  namespace: {{ $.Release.Namespace }}
  {{- include "base.meta.labels" . | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "release.name" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "release.name" . }}
  namespace: {{ $.Release.Namespace }}
