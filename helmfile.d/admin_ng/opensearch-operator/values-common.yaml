## If this is set to true, RoleBindings will be used instead of ClusterRoleBindings. This limits the operator
## to managing opensearch objects in its own namespace, rather than operating across the entire cluster.
## If this is set, the target namespace would be set in the manager.watchNamespace field.
## If false, ClusterRoleBindings will be used
useRoleBindings: true

# We istall the CRDs in a different release
installCRDs: false

# We always use docker-registry.discovery.wmnet in production
manager:
  image:
    repository: docker-registry.discovery.wmnet/repos/data-engineering/opensearch-operator