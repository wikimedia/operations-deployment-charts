chartVersions:
  wmf-stable/calico: ~
  wmf-stable/calico-crds: ~
  wmf-stable/coredns: ~
  wmf-stable/cert-manager: ~

# Configure the default PodSecurityStandard settings, see: T273507
PodSecurityStandard:
  disablePSPMutations: true
  enforce: true # Enforce the PodSecurityStandard profile "restricted"
  disableRestrictedPSP: true # Disable PSP binding for the restricted PSP as last step during the PSP migration

# check out documentation to understand this well
# https://v1-12.docs.kubernetes.io/docs/tasks/administer-cluster/manage-resources/quota-memory-cpu-namespace/
# Allow only up to 3 replicas to safeguard the staging cluster
resourcequota:
  compute:
    requests:
      cpu: "20"
      memory: "10Gi"
    limits:
      cpu: "20"
      memory: "10Gi"

namespaces:
  # Redefine these specifically for staging. Main clusters are increasing
  # these, but we don't want that for now on the staging ones
  changeprop-jobqueue:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "20Gi"
        limits:
          cpu: "20"
          memory: "20Gi"
  mobileapps:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "20Gi"
        limits:
          cpu: "20"
          memory: "20Gi"
  mw-debug:
    # Don't set a quota
    resourcequota:
      compute:
        requests:
          cpu: ~
          memory: ~
        limits:
          cpu: ~
          memory: ~
    # Don't enforce ranges for containers or pods
    limitranges:
      container:
        defaultRequest:
          memory: "100Mi"
          cpu: "100m"
        default: ~
        min: ~
        max: ~
      pod:
        min:
          memory: "50Mi"
          cpu: "100m"
  mw-web:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "20Gi"
        limits:
          cpu: "20"
          memory: "20Gi"
  machinetranslation:
    limitranges:
      container:
        min:
          memory: "100Mi"
          cpu: "100m"
        max:
          memory: "32Gi"
          cpu: "8"
        defaultRequest:
          memory: "100Mi"
          cpu: "100m"
        default:
          memory: "100Mi"
          cpu: "100m"
      pod:
        min:
          memory: "100Mi"
          cpu: "100m"
        max:
          memory: "33Gi"
          cpu: "9"
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "34Gi"
        limits:
          cpu: "20"
          memory: "34Gi"
  eventgate-analytics:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "10Gi"
        limits:
          cpu: "20"
          memory: "10Gi"
  ipoid:
    limitranges:
      container:
        min:
          memory: "50Mi"
          cpu: "100m"
        max:
          memory: "3Gi"
          cpu: "8"
        defaultRequest:
          memory: "100Mi"
          cpu: "100m"
        default:
          memory: "100Mi"
          cpu: "100m"
      pod:
        min:
          memory: "50Mi"
          cpu: "100m"
        max:
          memory: "5Gi"
  rdf-streaming-updater:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "30Gi"
        limits:
          cpu: "20"
          memory: "30Gi"
  cirrus-streaming-updater:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "30Gi"
        limits:
          cpu: "20"
          memory: "30Gi"
  wikifunctions:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "10Gi"
        limits:
          cpu: "20"
          memory: "10Gi"
  kartotherian:
    resourcequota:
      compute:
        requests:
          cpu: "20"
          memory: "10Gi"
        limits:
          cpu: "20"
          memory: "10Gi"
