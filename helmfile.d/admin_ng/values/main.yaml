GlobalNetworkPolicies:
  # Allow icmp for all pods and all directions. Useful in debugging
  allow-all-icmp:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Ingress
      - Egress
    ingress:
      - action: Allow
        protocol: ICMP
      - action: Allow
        protocol: ICMPv6
    egress:
      - action: Allow
        protocol: ICMP
      - action: Allow
        protocol: ICMPv6
  default-deny:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name != "kube-system"'
    types:
      - Ingress
      - Egress
    egress:
      # Allow all namespaces to communicate to DNS pods (UDP)
      - action: Allow
        protocol: UDP
        destination:
          services:
            name: "kube-dns"
            namespace: "kube-system"
      # Allow all namespaces to communicate to DNS pods (TCP)
      - action: Allow
        protocol: TCP
        destination:
          services:
            name: "kube-dns"
            namespace: "kube-system"
  # This allows egress from all pods to all pods. Ingress still needs to be
  # allowed by the destination, though.
  allow-pod-to-pod:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name not in {"kube-system", "wikifunctions"}'
    types:
      - Egress
    egress:
      - action: Allow
        destination:
          nets:
            # wikikube eqiad
            - "10.67.128.0/17"
            # wikikube codfw
            - "10.194.128.0/17"
            # staging-eqiad
            - "10.64.64.0/21"
            # staging-codfw
            - "10.192.64.0/21"
      - action: Allow
        destination:
          nets:
            # eqiad
            - "2620:0:861:cabe::/64"
            # codfw
            - "2620:0:860:cabe::/64"
            # staging-eqiad
            - "2620:0:861:babe::/64"
            # staging-codfw
            - "2620:0:860:babe::/64"
  # FIXE: This is probably no longer needed, everything should use CoreDNS now
  allow-dns:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name not in {"kube-system", "wikifunctions"}'
    types:
      - Egress
    egress:
      - action: Allow
        protocol: UDP
        destination:
          ports:
            - 53
          nets:
            - 10.3.0.1/32
  # Allow all pods access to url-downloaders
  allow-urldownloaders:
    namespaceSelector: 'has(projectcalico.org/name) && projectcalico.org/name not in {"kube-system", "wikifunctions"}'
    types:
      - Egress
    egress:
