chartName: zarcillo
# Uses the wmf-stable/python-webapp chart

monitoring:
  enabled: true

config:
  public:
    STAGE: "prod"

resources:
  replicas: 1

app:
  # detected by kokkuri from the gitlab repo location
  image: "repos/data_persistence/zarcillo"
  # detected by kokkuri from the gitlab repo path
  version: "devel"
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 1
    memory: 1Gi
  readiness_probe:
    timeoutSeconds: 5
    httpGet:
      path: /healthz
      port: 8080
  liveness_probe:
    initialDelaySeconds: 2
    periodSeconds: 5
    failureThreshold: 3

service:
  deployment: production

mesh:
  enabled: false

networkpolicy:
  egress:
    enabled: true
    # dst_nets:
    # - cidr: 1.2.3.4/32
    #   ports:
    #   - protocol: tcp
    #     port: 443

ingress:
  enabled: true
