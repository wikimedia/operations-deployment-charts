chartName: zarcillo
# Uses the wmf-stable/python-webapp chart

monitoring:
  enabled: true

config:
  public:
    STAGE: "prod"

resources:
  replicas: 1

app:
  # detected by kokkuri from the gitlab repo location
  image: "repos/data_persistence/zarcillo"
  # detected by kokkuri from the gitlab repo path
  version: "devel"
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 1
    memory: 1Gi
  readiness_probe:
    timeoutSeconds: 5
    httpGet:
      path: /healthz
      port: 8080
  liveness_probe:
    initialDelaySeconds: 2
    periodSeconds: 5
    failureThreshold: 3

service:
  deployment: production

mesh:
  enabled: true
  # The port on which envoy will be listening. Given we're enabling ingress,
  # this will only be internal to the cluster and doesn't need to be unique
  public_port: 8000
  certmanager:
    extraFQDNs:
      - zarcillo.wikimedia.org

networkpolicy:
  egress:
    enabled: true

ingress:
  enabled: true
  gatewayHosts:
    extraFQDNs:
      - zarcillo.wikimedia.org
  # selectors:
  #   service.istio.io/canonical-name: istio-ingressgateway-services
  #   istio: ingressgateway

mariadb:
  egress:
    sections: ['m5']
