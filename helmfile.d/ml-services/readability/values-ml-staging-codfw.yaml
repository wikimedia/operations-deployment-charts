inference_services:
  readability:
    predictor:
      image: "machinelearning-liftwing-inference-services-readability"
      image_version: "2025-08-19-073627-publish"
      config:
        minReplicas: 1
        maxReplicas: 1
      custom_env:
        - name: MODEL_NAME
          value: "readability"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/readability/multilingual/20240805140437/"
        - name: WIKI_URL
          value: "http://mw-api-int-ro.discovery.wmnet:4680"
      container:
        resources:
          limits:
            memory: 4Gi
          requests:
            memory: 4Gi
