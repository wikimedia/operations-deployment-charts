inference_services:
  edit-check:
    predictor:
      batcher:
        maxBatchSize: 32
        maxLatency: 20
      config:
        maxReplicas: 3
      image: "machinelearning-liftwing-inference-services-edit-check"
      image_version: "2025-08-13-111937-publish"
      custom_env:
        - name: MODEL_NAME
          value: "edit-check"
        - name: STORAGE_URI
          value: "s3://wmf-ml-models/edit-check/peacock/"
        - name: MODEL_VERSION
          value: "v1"
        - name: USE_METADATA
          value: "true"
      container:
        resources:
          limits:
            cpu: "4"
            memory: 8Gi
          requests:
            cpu: "4"
            memory: 8Gi
