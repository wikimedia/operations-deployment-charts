config:
  airflow:
    dags_folder: ml
    instance_name: ml
    auth:
      role_mappings:
        airflow-ml-ops: [Op]
    config:
      kerberos:
        principal: analytics-ml/airflow-ml.discovery.wmnet
  oidc:
    client_id: airflow_ml

  connections:
    thanos_swift:
      conn_type: aws
      extra:
        endpoint_url: https://thanos-swift.discovery.wmnet
        verify: /etc/ssl/certs/wmf-ca-certificates.crt

ingress:
  gatewayHosts:
    default: "airflow-ml"
    extraFQDNs:
    - airflow-ml.wikimedia.org

external_services:
  task-pod:
    thanos-swift: [eqiad, codfw]
