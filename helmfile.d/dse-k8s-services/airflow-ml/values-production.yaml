config:
  airflow:
    dags_folder: ml
    instance_name: ml
    auth:
      role_mappings:
        airflow-ml-ops: [Op]
    config:
      kerberos:
        principal: airflow/airflow-ml.discovery.wmnet
  oidc:
    client_id: airflow_ml

ingress:
  gatewayHosts:
    default: "airflow-ml"
    extraFQDNs:
    - airflow-ml.wikimedia.org

hadoop_shell:
  enabled: false

external_services:
  task-pod:
    thanos-swift: [eqiad, codfw]
