config:
  airflow:
    instance_name: ml

  connections:
    thanos_swift:
      conn_type: aws
      extra:
        endpoint_url: https://thanos-swift.discovery.wmnet
        verify: /etc/ssl/certs/wmf-ca-certificates.crt

triggerer:
  enabled: true

ingress:
  gatewayHosts:
    default: "airflow-ml"
    extraFQDNs:
    - airflow-ml.wikimedia.org

external_services:
  task-pod:
    thanos-swift: [eqiad, codfw]
