devenv:
  enabled: true

# We limit the request consumption of the core components
app:
  requests:
    cpu: 500m
    memory: 1500Mi
  limits:
    cpu: 500m
    memory: 1500Mi

scheduler:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 500m
    memory: 1Gi

config:
  airflow:
    config:
      core:
        # Fallback to the default auth manager
        auth_manager: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
        # We pause all DAGs at creation, to avoid ay surprise
        dags_are_paused_at_creation: true
        executor: KubernetesExecutor
      email:
        # We don't want to alert for development instances to avoid adding noise
        # to ops week.
        from_email: airflow-{{ $.Release.Name }} <noreply@wikimedia.org>
        default_email_on_failure: false
      logging:
        # Each airflow dev instance will send their logs to a subfolder of the airflow-dev
        # S3 bucket, to ensure isolation.
        remote_base_log_folder: "s3://{{ $.Values.config.airflow.s3_bucket }}/{{ $.Release.Name }}"
      webserver:
        # The dev instances will not be reacheable via a public wikimedia.org domain.
        # Instead, they will be exposed by a combination of kubectl port-forward between
        # the pod and the dev server, and an ssh tunnel between the dev server and the
        # engineer's workstation.
        base_url: "http://localhost:8080"
        # The dev instances should not be scraped by robots. Warn us if they are.
        warn_deployment_exposure: true
      datahub:
        # Don't report on DAG runs to datahub, as they would link to http://localhost:8080/...
        enabled: false
    # Disable all auth config
    auth: {}
    # S3 bucket *name* is shared between all dev instances
    s3_bucket: '{{ printf "logs.airflow-dev.%s" $.Values.environmentName }}'
# The webserver will not be reachable from the outside
ingress:
  enabled: false

gitsync:
  # We want fast DAG updates after a git push happened
  period: 30

worker:
  proxy:
    urldownloader:
      enabled: true
  config:
    extra_files:
      "/etc/refinery":
        event_intake_service_urls.yaml: |
          eventgate-main: https://eventgate-main.discovery.wmnet:4492/v1/events
          eventgate-main-eqiad: https://eventgate-main.svc.eqiad.wmnet:4492/v1/events
          eventgate-main-codfw: https://eventgate-main.svc.codfw.wmnet:4492/v1/events
          eventgate-analytics: https://eventgate-analytics.discovery.wmnet:4592/v1/events
          eventgate-analytics-eqiad: https://eventgate-analytics.svc.eqiad.wmnet:4592/v1/events
          eventgate-analytics-codfw: https://eventgate-analytics.svc.codfw.wmnet:4592/v1/events
          eventgate-analytics-external: https://eventgate-analytics-external.discovery.wmnet:4692/v1/events
          eventgate-analytics-external-eqiad: https://eventgate-analytics-external.svc.eqiad.wmnet:4692/v1/events
          eventgate-analytics-external-codfw: https://eventgate-analytics-external.svc.codfw.wmnet:4692/v1/events
          eventgate-logging-external: https://eventgate-logging-external.discovery.wmnet:4392/v1/events
          eventgate-logging-external-eqiad: https://eventgate-logging-external.svc.eqiad.wmnet:4392/v1/events
          eventgate-logging-external-codfw: https://eventgate-logging-external.svc.codfw.wmnet:4392/v1/events
