      cpu: 200m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 500Mi


# See the dockerfiles for the php-fpm base image to know what can be tweaked.
# Those can be passed via config.public above.
php:
  timeout: 201
  slowlog_timeout: 5
  workers: 8
  servergroup: kube-dumps
  fcgi_mode: FCGI_UNIX
  exporter:
    version: 0.0.4-20240623
  httpd:
    exporter:
      version: 0.0.4-20240623
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 500m
      memory: 400Mi
  opcache:
    nofiles: "32531"
    size: 500
    interned_strings_buffer: "50"
  apc:
    size: 768
  envvars: ~

mw:
  mail_host: ~
  helpers:
    feature_flags:
      default:
        web: false
        job: false
        cron: false
        mercurius: false
        active_active: false
        dumps: true
        networkpolicy: false
  domain_suffix: "org"
  httpd:
    enabled: false
  logging:
    udp2log_ratelimit_interval: 0 # Disable rate limiting for mediawiki-dumps-legacy
    resources:
      requests:
        cpu: 100m
        memory: 200m
  egress:
    etcd_servers:
      # conf1007
      - ip: 10.64.0.207
        port: 4001
      - ip: 2620:0:861:101:10:64:0:207
        port: 4001
      # conf1008
      - ip: 10.64.16.110
        port: 4001
      - ip: 2620:0:861:102:10:64:16:110
        port: 4001
      # conf1009
      - ip: 10.64.48.154
        port: 4001
      - ip: 2620:0:861:107:10:64:48:154
        port: 4001
      # conf2004
      - ip: 10.192.16.45
        port: 4001
      - ip: 2620:0:860:102:10:192:16:45
        port: 4001
      # conf2005
      - ip: 10.192.32.52
        port: 4001
      - ip: 2620:0:860:103:10:192:32:52
        port: 4001
      # conf2006
      - ip: 10.192.48.59
        port: 4001
      - ip: 2620:0:860:104:10:192:48:59
        port: 4001
    kubestage_servers:
      # termbox-test - all kubestage nodes
      - ip: 10.192.0.195
        port: 3031
      - ip: 10.192.16.137
        port: 3031
      - ip: 10.64.16.55
        port: 3031
      - ip: 10.64.48.106
        port: 3031
cache:
  mcrouter:
    enabled: false
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        cpu: 700m
        memory: 200Mi

networkpolicy:
  egress:
    enabled: true
    dst_nets: []


# Only deploy to nodes without spinning disks T288345
affinity:
  nodeSelector:
    node.kubernetes.io/disk-type: ssd

# These are specific defintions pertaining to running dumps
dumps:
  enabled: true
  persistence:
    enabled: true
    claim_name: "mediawiki-dumps-legacy-fs"
    mount_path: "/mnt/dumpsdata"
    storage_class: "ceph-cephfs-dumps"
    size: "60Ti"

ingress:
  enabled: false

kafka:
  allowed_clusters: []

monitoring:
  enabled: false
