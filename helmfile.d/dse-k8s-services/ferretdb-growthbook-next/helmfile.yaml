helmBinary: helm3
helmDefaults:
  createNamespace: false
  verify: false
  atomic: true
  timeout: 600
  force: false
  args:
    # kubeconfig file can be overwritten using the environment state value kubeConfig (e.g. to deploy to staging-codfw).
    # Use the following example as a reference:
    # helmfile --state-values-set kubeConfig=/path/to/config -e environment apply
    # temporarily hard-coded
    - --kubeconfig
    - {{ .Environment.Values | get "kubeConfig" (printf "/etc/kubernetes/growthbook-next-deploy-%s.config" .Environment.Name) }}

environments:
  dse-k8s-eqiad:
    values:
      - releases:
        - ferretdb-growthbook-next
    missingFileHandler: Warn

---

hooks:
  - events: ["prepare"]
    command: "helmfile_log_sal"
    args:
      [
        "{{`{{.HelmfileCommand}}`}}",
        "[{{`{{ .Environment.Name }}`}}] START helmfile.d/dse-k8s-services/ferretdb-growthbook-next: {{`{{.HelmfileCommand}}`}}",
      ]
  - events: ["cleanup"]
    command: "helmfile_log_sal"
    args:
      [
        "{{`{{.HelmfileCommand}}`}}",
        "[{{`{{ .Environment.Name }}`}}] DONE helmfile.d/dse-k8s-services/ferretdb-growthbook-next: {{`{{.HelmfileCommand}}`}}",
      ]

releases:
  - name: ferretdb-growthbook-next
    namespace: growthbook-next
    chart: wmf-stable/ferretdb
    # Allow to forcibly recreate pods by passing --state-values-set roll_restart=1 on the command line
    recreatePods: {{ if (hasKey .Environment.Values "roll_restart") }}{{ eq .Environment.Values.roll_restart "1" }}{{ else }}false{{end}}
    missingFileHandler: Warn
    values:
      - "/etc/helmfile-defaults/general-{{ .Environment.Name }}.yaml" # general default values, controlled by SRE
      - "values-{{ .Environment.Name }}.yaml"
      - "values.yaml" # release-specific overrides
