# Kafka brokers also enable additional networkpolicy templates
external_services:
  mariadb: [analytics-test-meta]
  zookeeper: [test-eqiad]
  kafka: [test-eqiad]

networkpolicy: &networkpolicies
  egress:
    dst_nets:
      - cidr: 10.2.2.71/32  # datahubsearch.svc.eqiad.wmnet

config: &config
  public: {}

datahub-frontend:
  ingress:
    staging: true
  auth:
    ldap:
      enabled: false
    oidc:
      client_id: "datahub_staging"
      base_url: "https://datahub-next.wikimedia.org"
      discovery_uri: "https://idp-test.wikimedia.org/oidc/.well-known"
  config:
    <<: *config
    public:
      AUTH_JAAS_ENABLED: false
  mesh:
    enabled: true
  ingress:
    enabled: true
    gatewayHosts:
      default: "datahub-frontend-next"
      extraFQDNs:
        - datahub-next.wikimedia.org
  external_services:
    cas: [idp-test]
    kafka: [test-eqiad]
  networkpolicy:
    <<: *networkpolicies

datahub-gms:
  main_app:
    requests:
      cpu: 2
      memory: 2G
    limits:
      cpu: 4
      memory: 4G
  config:
    public:
      AUTH_RESOURCES_DIR: "/datahub/datahub-gms/plugins/auth/resources"
      BOOTSTRAP_SYSTEM_UPDATE_WAIT_FOR_SYSTEM_UPDATE: false
  mesh:
    enabled: true
  ingress:
    enabled: true
    gatewayHosts:
      default: "datahub-gms-next"
  external_services:
    mariadb: [analytics-test-meta]
    opensearch: [datahubsearch]
    kafka: [test-eqiad]
  networkpolicy:
    <<: *networkpolicies

datahub-mce-consumer:
  main_app:
    limits:
      cpu: 1
      memory: 2G
  external_services:
    mariadb: [analytics-test-meta]
    opensearch: [datahubsearch]
    kafka: [test-eqiad]

datahub-mae-consumer:
  main_app:
    limits:
      cpu: 2
      memory: 4G
    requests:
      cpu: 1
      memory: 1G
  external_services:
    kafka: [test-eqiad]
  networkpolicy:
    <<: *networkpolicies

datahubSystemUpdate:
  resources:
    requests:
      cpu: 2
      memory: 2048Mi
    limits:
      cpu: 4
      memory: 2048Mi

datahubUpgrade:
  noCodeDataMigration:
    resources:
      limits:
        cpu: 1
        memory: 2048Mi
      requests:
        cpu: 300m
        memory: 1024Mi

global:
  kafka:
    bootstrap:
      server: "kafka-test1006.eqiad.wmnet:9092"
    zookeeper:
      server: "zookeeper-test1002.eqiad.wmnet:2181"
    schemaregistry:
      type: "INTERNAL"
  sql:
    datasource:
      host: "an-test-coord1001.eqiad.wmnet:3306"
      hostForMysqlClient: "an-test-coord1001.eqiad.wmnet"
      port: "3306"
      url: "jdbc:mysql://an-test-coord1001.eqiad.wmnet:3306/datahub?verifyServerCertificate=true&useSSL=true&useUnicode=yes&characterEncoding=UTF-8&enabledTLSProtocols=TLSv1.2"
      driver: "com.mysql.cj.jdbc.Driver"
      username: "datahub"
  elasticsearch:
    indexPrefix: "staging"

