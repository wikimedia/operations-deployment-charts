helmBinary: helm3
helmDefaults:
  createNamespace: false
  verify: false
  atomic: true
  timeout: 600
  force: false
  args:
    # temporary hack for installing the operator as admin
    - --kubeconfig
    - {{ .Environment.Values | get "kubeConfig" (printf "/etc/kubernetes/opensearch-test-deploy-%s.config" .Environment.Name) }}

environments:
  dse-k8s-eqiad:
    values:
      - releases: [cluster]
    missingFileHandler: Warn

---

hooks:
  - events: ["prepare"]
    command: "helmfile_log_sal"
    args:
      [
        "{{`{{.HelmfileCommand}}`}}",
        "[{{`{{ .Environment.Name }}`}}] START helmfile.d/dse-k8s-services/opensearch-test: {{`{{.HelmfileCommand}}`}}",
      ]
  - events: ["cleanup"]
    command: "helmfile_log_sal"
    args:
      [
        "{{`{{.HelmfileCommand}}`}}",
        "[{{`{{ .Environment.Name }}`}}] DONE helmfile.d/dse-k8s-services/opensearch-test: {{`{{.HelmfileCommand}}`}}",
      ]

releases:
  - name: cluster
    chart: wmf-stable/opensearch-cluster
    namespace: opensearch-test
    missingFileHandler: Warn
    values:
      - "/etc/helmfile-defaults/general-{{ .Environment.Name }}.yaml" # general default values, controlled by SRE
      - "values-common.yaml"                                          # Values that are common to all opensearch clusters
      - "values.yaml"                                                 # non-env-specific values, in this repository
      - "/etc/helmfile-defaults/private/dse-k8s_services/opensearch-test/{{ .Environment.Name }}.yaml" # prod-specific secrets, controlled by SRE
      - "values-{{ .Environment.Name }}.yaml"                         # env-specific overrides
      - "values-{{`{{ .Release.Name }}`}}.yaml"                       # release-specific overrides
