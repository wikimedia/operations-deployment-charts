config: &config
  public: {}

# We deploy the external services network policies via helm hooks, to make them available
# for the Job resources also deployed by helm hooks. We deploy the network policies with
# a lower weight, to make them available _before_ the jobs run.
external_services_annotations:
  helm.sh/hook: pre-install,pre-upgrade
  helm.sh/hook-weight: "-10"  #  deploy external services before anything else
  helm.sh/hook-delete-policy: before-hook-creation
  helm.sh/resource-policy: keep  # keep the network policies around, otherwise they somehow get deleted, which breaks datahub altogether
external_services:
  mariadb: [analytics-meta]
  zookeeper: [main-eqiad]
  kafka: [jumbo-eqiad]

networkpolicy: &networkpolicies
  egress:
    dst_nets:
      - cidr: 10.2.2.71/32  # datahubsearch.svc.eqiad.wmnet

datahub-frontend:
  auth:
    ldap:
      enabled: false
  config:
    <<: *config
    public:
      AUTH_JAAS_ENABLED: false
  mesh:
    enabled: true
  ingress:
    enabled: true
    gatewayHosts:
      default: "datahub-frontend"
      extraFQDNs:
        - datahub.wikimedia.org
  limits:
    memory: 4G
  external_services:
    kafka: [jumbo-eqiad]
    cas: [idp]
  networkpolicy:
    egress:
      dst_nets:
        - cidr: 10.2.2.71/32       # datahubsearch.svc.eqiad.wmnet
        - cidr: 208.80.154.252/32  # ldap-ro.eqiad.wikimedia.org
        - cidr: 208.80.153.252/32  # ldap-ro.codfw.wikimedia.org

datahub-gms:
  main_app:
    requests:
      cpu: 2
      memory: 4G
    limits:
      cpu: 4
      memory: 8G
  config:
    <<: *config
    public:
      AUTH_RESOURCES_DIR: "/datahub/datahub-gms/plugins/auth/resources"
      BOOTSTRAP_SYSTEM_UPDATE_WAIT_FOR_SYSTEM_UPDATE: false
  mesh:
    enabled: true
  ingress:
    enabled: true
    gatewayHosts:
      default: "datahub-gms"
  external_services:
    mariadb: [analytics-meta]
    kafka: [jumbo-eqiad]
  networkpolicy:
    <<: *networkpolicies

datahub-mce-consumer:
  main_app:
    limits:
      cpu: 1
      memory: 2G
  config:
    <<: *config
  external_services:
    mariadb: [analytics-meta]
    kafka: [jumbo-eqiad]
  networkpolicy:
    <<: *networkpolicies


datahub-mae-consumer:
  main_app:
    limits:
      cpu: 3
      memory: 4G
    requests:
      cpu: 1
      memory: 1G
  config:
    <<: *config
  external_services:
    mariadb: [analytics-meta]
    kafka: [jumbo-eqiad]
  networkpolicy:
    <<: *networkpolicies

datahubSystemUpdate:
  resources:
    requests:
      cpu: 2
      memory: 2048Mi
    limits:
      cpu: 4
      memory: 2048Mi

datahubUpgrade:
  noCodeDataMigration:
    resources:
      limits:
        cpu: 1
        memory: 2048Mi
      requests:
        cpu: 300m
        memory: 1024Mi

global:
  kafka:
    bootstrap:
      server: "kafka-jumbo-eqiad.external-services:9092"
    zookeeper:
      server: "conf1007.eqiad.wmnet:2181"
  sql:
    datasource:
      host: "an-mariadb1002.eqiad.wmnet:3306"
      hostForMysqlClient: "an-mariadb1002.eqiad.wmnet"
      port: "3306"
      url: "jdbc:mysql://an-mariadb1002.eqiad.wmnet:3306/datahub?verifyServerCertificate=true&useSSL=true&useUnicode=yes&characterEncoding=UTF-8&enabledTLSProtocols=TLSv1.2"
      driver: "com.mysql.cj.jdbc.Driver"
      username: "datahub"
  elasticsearch:
    indexPrefix: "production"
