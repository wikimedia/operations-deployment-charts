main_app:
  requests:
    cpu: 3
  limits:
    cpu: 3
  # Use a local-disk tmp to improve performance for
  # large files. T292322
  volumes:
    - name: local-disk-tmp
      emptyDir: {}
  volumeMounts:
    - name: local-disk-tmp
      mountPath: /tmp
shellbox:
  flavour: media83

service:
  deployment: production

mesh:
  enabled: true
  public_port: 4015
  tracing:
    enabled: true
    sampling: 10

php:
  workers: 4

resources:
  replicas: 8
