resources:
  replicas: 1
  requests:
    cpu: 1
    memory: 200Mi
  limits:
    cpu: 1
    memory: 1Gi

ingress:
  staging: true

mesh:
  tracing:
    enabled: false  # not supported in staging

cache:
  mcrouter:
    enabled: true
    route_prefix: local/wf
    zone: eqiad
    routes:
      - route: /local/wf
        pool: wf-eqiad
        modifykey:
          prefix: "stagingorch:"
        # No failover for wikifunction
        failover_time: 0
