main_app:
  image: wikimedia/generated-data-platform-aqs-edit-analytics
  version: 2025-10-28-175442-production
  command: ["./edit-analytics"]
  args: ["-config", "/etc/aqs-http-gateway/config.yaml"]
  service_name: edit-analytics

  consistency: localQuorum

  config_table: aqs.config

  # note the "_"
  cassandra_user: "edit_analytics"

  druid:
    host: http://druid-public-broker.svc.eqiad.wmnet
    port: 8082

  requests:
    cpu: 200m
    memory: 500Mi
  limits:
    cpu: 1
    memory: 1024Mi
  log_level: debug

resources:
  replicas: 4

mesh:
  enabled: true
  public_port: 4973

ingress:
  enabled: true

service:
  deployment: production
  port:
    nodePort: 4973

monitoring:
  enabled: true

networkpolicy:
  egress:
    enabled: true
    dst_nets:
    - cidr: 10.2.2.38/32
      ports:
        - protocol: tcp
          port: 8082
