main_app:
  image: repos/sre/miscweb/wikiworkshop
  version: 2025-07-23-200654
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 100Mi
  # returns 301 on /, so use another path for probe
  readiness_probe:
    httpGet:
      path: /2024
mesh:
  enabled: true
  public_port: 4111

ingress:
  enabled: true
  gatewayHosts:
    extraFQDNs:
    - wikiworkshop.org
    - www.wikiworkshop.org
