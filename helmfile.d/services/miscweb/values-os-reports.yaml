main_app:
  image: repos/sre/miscweb/os-reports
  version: 2025-01-30-143059
  limits:
    cpu: 400m
    memory: 600Mi
  requests:
    cpu: 200m
    memory: 300Mi

mesh:
  enabled: true
  public_port: 4111

ingress:
  enabled: true
  gatewayHosts:
    extraFQDNs:
      - os-reports.wikimedia.org

config:
  public:
    puppet_db_host: puppet-puppetdb-codfw.external-services.svc.cluster.local

external_services:
  puppet:
    - puppetdb-codfw
    - puppetdb-eqiad