  concurrency: "12"
  resources:
    requests:
      cpu: 200m
      memory: 100Mi
    limits:
      memory: 350Mi
monitoring:
  enabled: true
debug:
  enabled: false
  ports: []
  php:
    enabled: false

# See the dockerfiles for the php-fpm base image to know what can be tweaked.
# Those can be passed via config.public above.
php:
  timeout: 201
  slowlog_timeout: 5
  workers: 8
  fcgi_mode: FCGI_UNIX
  exporter:
    version: 0.0.4-20240623
  httpd:
    exporter:
      version: 0.0.4-20240623
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 500m
      memory: 400Mi
  opcache:
    nofiles: "32531"
    size: 500
    interned_strings_buffer: "50"
  apc:
    size: 768
  envvars:
    MCROUTER_SERVER: "127.0.0.1:11213"
    # Set to null/nil as we don't declare this env variable, we just get it
    # from k8s
    STATSD_EXPORTER_PROMETHEUS_SERVICE_HOST: ~

