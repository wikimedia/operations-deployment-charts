service:
  port: 9125
monitoring:
  enabled: true
  statsd:
    ipv4: true
    requests:
      cpu: 2
      memory: 800Mi
    limits:
      cpu: 4
      memory: 2.25Gi
    config: |-
      defaults:
        ttl: 720h
        timer_type: histogram
        buckets:
        - 0.005
        - 0.01
        - 0.025
        - 0.05
        - 0.1
        - 0.25
        - 0.5
        - 1
        - 2.5
        - 5
        - 10
        - 30
        - 60
        quantiles:
        - quantile: 0.99
          error: 0.001
        - quantile: 0.95
          error: 0.001
        - quantile: 0.75
          error: 0.001
        - quantile: 0.5
          error: 0.005
      mappings: []
common_images:
  statsd:
    exporter: prometheus-statsd-exporter:0.26.1-2-20240804
